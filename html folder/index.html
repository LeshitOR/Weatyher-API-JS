<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer ></script>
    <title>Weather APP</title>
</head>
<body>
    <main class="main-container">

    <header class="input-container">
        <input type="text" class="city-input" placeholder="Search City">
        <button class="search-button">
            <span class="material-symbols-outlined">
                search
                </span>
        </button>
    </header>

    <section class="weather-info" style="display: none;">
        <div class="location-date-container">
            <div class="location">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                    <h4 class="country-text">Jakarta</h4>
            </div>
            <h5 class="current-date-txt">Web, 07 Aug</h5>
        </div>

        <div class="weather-summer-container">
            <img src="/assets/cloudd.svg" alt="cloud" class="weather-summary-img">
            <div class="weather-summary-info">
                <h1 class="temp-txt">29 °C</h1>
                <h3 class="condition-txt regular-txt">Clouds</h3>
            </div>
        </div>

        <div class="weather-condition-container">
            <div class="condition-item">
                <span class="material-symbols-outlined">
                    water_drop
                </span>
                <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value">55%</h5>
                </div>
            </div>
<!-- Hano dedoublement de condition itemss -->
            <div class="condition-item">
                <span class="material-symbols-outlined">
                    air
                </span>
                <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                </div>
            </div>
        </div>

        <div class="forecast-items-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="/assets/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="/assets/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="/assets/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="/assets/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
        </div>   
    </section>

<!-- section searchings -->

    <section class="search-city section-message">
        <img src="/assets/searching.svg" >

        <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
        </div>
    </section> 
    <section class="not-found search-city section-message" style="display: none;">
        <img src="/assets/not found.svg" >

        <div>
            <h1>Not Found</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
        </div>
    </section>



</main>
</body>
</html>
